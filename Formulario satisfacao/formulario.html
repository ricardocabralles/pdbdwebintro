<!-- 
Você deverá implementar um formulário de pesquisa de satisfação. Esse
formulário é dividido em duas partes.

a. Dados pessoais, onde o cliente deverá fornecer seu nome, e-mail, e telefone para contato.

b. Pesquisa, onde o cliente deverá responder a três perguntas. Duas delas utilizarão radio buttons
 como campo de resposta, e uma utilizará menu de dropdown. 
 
 Antes do botão de envio, inclua um checkbox
 indicando se o cliente autoriza compartilhar sua resposta com terceiros.

 
Envie nessa atividade o arquivo chamado formulario.html
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Pesquisa</title>
    </head>
    <body>
        <h1>Formulario de Pesquisa de Satisfação</h1>
        <form method="post" action="processar-pesquisa.html">
            <section>
                <h2>Dados Pessoais</h2>
                <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">

                </p> 
                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email">

                </p>
                 <p>
                    <label for="tel">Contato Telefonico</label>
                    <input type="tel" id="tel">
                 </p>
                 

            </section>
            <section>
                <h2>Dados de Pesquisa</h2>

                <p>
                    Indique o nivel de satisfação com o atendimento, em uma escala de 1 a 5:

                    <input type="radio" id="1" name="nivel-atendimento">
                    <label for="1">1</label>
                    <input type="radio" id="2" name="nivel-atendimento">
                    <label for="2">2</label>
                    <input type="radio" id="3" name="nivel-atendimento">
                    <label for="3">3</label>
                    <input type="radio" id="4" name="nivel-atendimento">
                    <label for="4">4</label>
                    <input type="radio" id="5" name="nivel-atendimento">
                    <label for="5">5</label>
                </p>
                <p>
                    Indicaria o serviço a outras pessoas:
                    <input type="radio" id="sim" name="indique">
                    <label for="sim">sim</label>
                    <input type="radio" id="nao" name="indique">
                    <label for="nao">não</label>

                </p>

                
                <p>
                    <label for="departamento">Deparmanto que realizou o atendimento:</label>
                    <select>
                        <option>Finanças</option>
                        <option>Recursos Humanos</option>
                        <option>Marketing</option>
                        <option>Qualidade</option>
                        <option>Comercial</option>


                    </select>
                </p>
                <p>
                    <input type="checkbox" id="AUTORIZA">
                    <LABEL FOR="AUTORIZA">autorizo que essa pesquisa seja compartilhada com outros usuarios</LABEL>
                    
                </p>
            </section>
            <input type="submit" value="enviar">
        </form>
    </body>
</html>
